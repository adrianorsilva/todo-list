<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Projeto Todo List</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input class="input-task" type="text" placeholder="O que tenho que fazer...">
        <button class="btn-add-task">Adicionar Tarefa</button>
        <ul class="list-task">
            <li class="task">
                <img src="assets/img/check.png" alt="check-na-tarefa">
                <p>Deixe seu like</p>
                <img src="assets/img/trash.png" alt="check-na-lixeira">
            </li>
        </ul>
        <img src="assets/" alt="">
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
